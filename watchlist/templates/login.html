{% extends 'base.html' %}

{% block content %}
<h3>Login</h3>
<form method="post">
    Username<br/>
    <input type="text" name="username" required><br/><br/>
    Password<br/>
    <!--密码输入框的type属性使用password，会将其值显示为圆点-->
    <input type="password" name="password" required><br/><br/>
    <input type="submit" class="btn" name="submit" value="Submit">
</form>
{% endblock %}
