<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ user.name }}'s Watchlist.</title>
        <link rel="icon" href="{{ url_for('static',filename='images/favicon.jpg') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" type="text/css">
    </head>
    <body>
        <h2>
            <img alt="Avatar" class="avatar" src="{{ url_for('static',filename='images/avater.jpg') }}">
            {{ user.name }}'s Watchlist.
        </h2>
        {# 使用length过滤器获取movie变量长度,相当于Python中的`len()` #}
        <p>{{ movies|length }} Titles</p>
        <ul class="movie-list">
            {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于 movie['title'] #}
            {% endfor %} {# 结束for语句 #}
        </ul>
        <img alt="Totoro" class="totoro" src="{{ url_for('static',filename='images/totoro.jpg') }}">
        <footer>
            <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
        </footer>
    </body>
</html>
